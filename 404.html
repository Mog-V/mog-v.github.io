<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mog's Blog - 404 未找到页面</title>
    <link rel="stylesheet" href="http://daneden.github.io/animate.css/animate.min.css" media="screen">
    <style media="screen">
    * {
      text-align: center;
    }
      h1{
        font-size: 100px;
        color: #666;
      }
      h3 {
        color: #888;
        animation-delay: 0.3s;
        -webkit-animation-delay: 0.3s;
      }
      p {
        color: #ccc;
        animation-delay: 0.6s;
        -webkit-animation-delay: 0.6s;
      }
      a {
        color: #888;
        font-family: monospace;
        font-weight: 100;
        text-decoration: none;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 20px;
        display: inline-block;
        padding: 5px 10px;

        animation-delay: 0.9s;
        -webkit-animation-delay: 0.9s;
      }
    </style>
</head>
<body>
  <div>
        <h1 class="animated fadeInDown">404</h1>
        <h3 class="animated fadeInDown">页面未找到！</h3>
        <p class="animated fadeInDown">抱歉，页面好像去火星了~</p>
        <a class="animated fadeInDown" href="http://blog.mog.name">返回主页</a>
    </div>
</body>
</html>
